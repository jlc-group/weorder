# =============================================================================
# WeOrder Nginx Configuration
# =============================================================================
# 
# การติดตั้ง:
# 1. แก้ไข [CHANGE] ให้ตรงกับ server จริง
# 2. sudo cp nginx.conf /etc/nginx/sites-available/weorder
# 3. sudo ln -s /etc/nginx/sites-available/weorder /etc/nginx/sites-enabled/
# 4. sudo nginx -t && sudo systemctl reload nginx
#
# ต้องรัน Backend ด้วย:
#   cd /var/www/weorder && source .venv/bin/activate && python main.py
#   หรือใช้ systemd (ดู weorder.service)
#
# =============================================================================

server {
    listen 80;
    server_name weorder.jlc.co.th;  # [CHANGE] เปลี่ยนเป็น domain จริง

    # Frontend static files
    root /var/www/weorder/frontend/dist;  # [CHANGE] เปลี่ยนเป็น path จริง
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # ============ SPA Routing ============
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ============ API Proxy ============
    location /api/ {
        proxy_pass http://127.0.0.1:9203/api/;  # [CHANGE] port ถ้าต่างจาก 9203
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type $content_type;
        proxy_set_header Content-Length $content_length;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ============ Webhooks (TikTok/Shopee/Lazada) ============
    location = /webhook {
        proxy_pass http://127.0.0.1:9203/webhook;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Content-Type $content_type;
    }

    # ============ Health Check ============
    location /health {
        proxy_pass http://127.0.0.1:9203/health;
    }

    # ============ Static Assets (Cache) ============
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
